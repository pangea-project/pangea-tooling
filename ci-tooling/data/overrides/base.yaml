# UScan releases

'*packaging.neon*':
  'Neon/release':
    upstream_scm:
      type: uscan

# Plasma

'*{debian.org,packaging.neon}*/plasma/*':
  '{kubuntu_stable,Neon/stable}':
    upstream_scm:
      branch: Plasma/5.6

'*{debian.org,packaging.neon}*/plasma/plasma-discover':
  '*':
    upstream_scm:
      url: git://anongit.kde.org/discover.git

# Apps

'*{debian.org,packaging.neon}*/applications/*':
  '{kubuntu_stable,Neon/stable}':
    upstream_scm:
      branch: Applications/15.12

# Extras

'*{debian.org,packaging.neon}*/*/libkgapi':
  '{kubuntu_stable,Neon/stable}':
    upstream_scm:
      branch: LibKGAPI/5.0

# Other stuff

'*{debian.org,packaging.neon,gitlab.com}*/{qt,netrunner-debian-qt}/*':
  kubuntu_unstable:
    upstream_scm:
      url: http://code.qt.io/git/qt/<%= name %>.git
      branch: 5.4
  kubuntu_vivid_mobile:
    upstream_scm:
      type: tarball
      url: http://http.debian.net/debian/pool/main/q/<%= name %>-opensource-src/<%= name %>-opensource-src_5.5.1.orig.tar.xz
  Neon/5.5:
    upstream_scm:
      type: tarball
      url: http://http.debian.net/debian/pool/main/q/<%= name %>-opensource-src/<%= name %>-opensource-src_5.5.1.orig.tar.xz
  Neon/testing:
    upstream_scm:
      type: tarball
      url: http://http.debian.net/debian/pool/main/q/<%= name %>-opensource-src/<%= name %>-opensource-src_5.6.0.orig.tar.xz
  Netrunner/stable:
    upstream_scm:
      type: tarball
      url: http://http.debian.net/debian/pool/main/q/<%= name %>-opensource-src/<%= name %>-opensource-src_5.5.1.orig.tar.xz



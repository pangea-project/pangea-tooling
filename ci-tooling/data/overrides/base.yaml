# UScan releases

'*anongit.neon*':
  'Neon/release':
    upstream_scm:
      type: uscan

# Plasma

'*{debian.org,anongit.neon}*/plasma/*':
  '{kubuntu_stable,Neon/stable}':
    upstream_scm:
      branch: Plasma/5.8

'*{debian.org,anongit.neon}*/plasma/plasma-discover':
  '*':
    upstream_scm:
      url: git://anongit.kde.org/discover.git

'*{debian.org,anongit.neon}*/plasma/plasma-mediacenter':
  '*':
    upstream_scm:
      branch: Plasma/5.7

# Apps

'*{debian.org,anongit.neon}*/applications/*':
  '{kubuntu_stable,Neon/stable}':
    upstream_scm:
      branch: Applications/16.08

# Extras

'*{debian.org,anongit.neon}*/*/{kdeconnect,kdeconnect-plasma}':
  '*':
    upstream_scm:
      url: git://anongit.kde.org/kdeconnect-kde.git
  '{kubuntu_stable,Neon/stable}':
    upstream_scm:
      branch: 0.9

'*{debian.org,anongit.neon}*/*/libkgapi':
  '{kubuntu_stable,Neon/stable,Neon/release}':
    upstream_scm:
      branch: LibKGAPI/5.3

'*{debian.org,anongit.neon}*/applications/ktp-common-internals':
  kubuntu_unstable:
    upstream_scm:
      branch: mklapetek/SpaceBar

# STD

'*anongit.neon*/kde-std/kdevelop':
  '{Neon/stable,Neon/release}':
    upstream_scm:
      branch: 5.0

'*anongit.neon*/kde-std/kdevplatform':
  '{Neon/stable,Neon/release}':
    upstream_scm:
      branch: 5.0

'*anongit.neon*/kde-std/kdevelop-pg-qt':
  '{Neon/stable,Neon/release}':
    upstream_scm:
      branch: 5.0

'*anongit.neon*/kde-std/sddm':
  '{Neon/mobile}':
    upstream_scm:
      type: uscan

# Other stuff

## Qt

'*{debian.org,anongit.neon,gitlab.com}*/{qt,netrunner-debian-qt}/*':
  kubuntu_unstable:
    upstream_scm:
      url: http://code.qt.io/git/qt/<%= name %>.git
      branch: 5.4
  Neon/release:
    upstream_scm:
      type: uscan
  Netrunner/stable:
    upstream_scm:
      type: tarball
      url: http://http.debian.net/debian/pool/main/q/<%= name %>-opensource-src/<%= name %>-opensource-src_5.5.1.orig.tar.xz

'*{debian.org,anongit.neon}*/qt/qt5webkit':
  '{kubuntu_unstable,Neon/unstable}':
    upstream_scm:
      url: http://code.qt.io/git/qt/qtwebkit.git
      branch: 5.4
  Neon/release:
    upstream_scm:
      url: http://http.debian.net/debian/pool/main/q/qtwebkit-opensource-src/qtwebkit-opensource-src_5.6.0+dfsg.orig.tar.xz

'*{debian.org,anongit.neon}*/qt/qtchooser':
  Neon/release:
    upstream_scm:
      type: tarball
      url: http://http.debian.net/debian/pool/main/q/qtchooser/qtchooser_58-gfab25f1.orig.tar.xz

'*{debian.org,anongit.neon}*/qt/qtpim':
  Neon/mobile:
    upstream_scm:
      type: tarball
      url: http://archive.ubuntu.com/ubuntu/pool/main/q/qtpim-opensource-src/qtpim-opensource-src_5.0~git20140515~29475884.orig.tar.gz

